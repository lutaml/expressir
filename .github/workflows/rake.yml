name: rake

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  rake:
    name: test on ruby-${{ matrix.ruby }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.7', '2.6', '2.5', '2.4' ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        experimental: [ false ]
        include:
          - ruby: '3.0'
            os: 'ubuntu-latest'
            experimental: true
          - ruby: '3.0'
            os: 'windows-latest'
            experimental: true
          - ruby: '3.0'
            os: 'macos-latest'
            experimental: true

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - if: matrix.os == 'macos-latest'
        run: brew install autoconf automake libtool

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - uses: actions/cache@v2
        with:
          path: |
            tmp/*/express_parser/*/express_parser.bundle
            tmp/*/express_parser/*/express_parser.so
          key: ${{ runner.os }}-${{ matrix.ruby }}-${{ hashFiles('ext/express-parser/extconf.rb', 'ext/express-parser/antlrgen/**', 'ext/express-parser/express_parser.cpp', '.git/modules/ext/express-parser/antlr4-upstream/HEAD') }}

      - run: bundle exec rake compile

      - run: bundle exec rake

      - uses: actions/upload-artifact@v2
        with:
          name: express_parser-${{ matrix.os }}-${{ matrix.ruby }}
          path: lib/expressir/express_exp/express_parser.so
